<!DOCTYPE html>
<html lang="en">
    <style type='text/css'>
        body {cursor: url('http://fix.gs/pic/cursor/i/point60.cur'),auto;}
        a {cursor: url('http://fix.gs/pic/cursor/i/point60.cur'),auto; }
       html {
               background: url(https://images.hdqwalls.com/download/8-bit-pixel-art-city-2o-1920x1080.jpg)
       }
       </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi</title>
    <script>
        function multi(num) {
        num = document.getElementById('number').value
        div = document.getElementById('disp');
        ///// กำหนดค่าว่างให้แอททริบิวท์ innerHTML
        div.innerHTML = ""; 
        for (i = 1; i <= 12; i++) {
            div.innerHTML += num + "x" + i + "=" + (num * i) + "<br>";
        }
    }
        
    </script>
</head>
<body>
    <input type="Integer" id="number" >
    <button onclick="multi();">คำนวณสูตร</button>
    <div id="disp"></div>
   
</body>
</html>
