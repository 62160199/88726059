<!DOCTYPE html>
<html lang="en">
    <style type='text/css'>
        body {cursor: url('http://fix.gs/pic/cursor/i/point60.cur'),auto;}
        a {cursor: url('http://fix.gs/pic/cursor/i/point60.cur'),auto; }
       html {
               background: url(https://images.hdqwalls.com/download/8-bit-pixel-art-city-2o-1920x1080.jpg)
       }
       </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script>
        function summary(){
            sum = document.getElementById('sum').innerHTML=" "
            num1 = document.getElementById('num1');
            num2 = document.getElementById('num2');
            sum = document.getElementById('sum');
            var s = 0;
            for(i = parseInt(num1.value);i<=parseInt(num2.value); i++ ){
                s = s + i;
                sum.innerHTML += i
                if(i<parseInt(num2.value)){
                    sum.innerHTML += " + "
                }
                if(i==parseInt(num2.value)){
                    sum.innerHTML += " = "
                    sum.innerHTML += s
                }
            }
        }

    </script>
</head>
<body>
    <input type="text" id = "num1">
    <b> - </b>
    <input type="text" id = "num2">
    <button onclick="summary()">Summary</button>
    <div id = "sum"></div>
</body>
</html>
